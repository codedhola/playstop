<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstop: Upload a Product</title>
</head>
<body>
    <h1 class="header">playstop</h1>
    <a href="http://localhost:3030/api/v1/products">Click to  confirm products</a>
    <form action="http://localhost:3030/api/v1/products/upload" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" id="name">
        <input type="text" name="type" id="type">
        <input type="number" name="amount" id="amount">
        <input type="file" name="image" />
        <input type="submit" value="submit">
    </form>
</body>
</html>
