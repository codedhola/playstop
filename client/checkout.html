<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">PLAYSTOP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form method="POST" action="http://localhost:3030/api/v1/products/checkout" id="payment-form">
        <div class="mb-3">
            <label for="name" class="form-label">Enter full name</label>
            <input type="text" name="name" class="form-control" id="name" aria-describedby="name">
          </div>
        <div class="mb-3">
            <label for="email" class="form-label">Enter email</label>
            <input type="email" name="email" class="form-control" id="email">
          </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" name="price" class="form-control" id="amount">
        </div>
        <div class="mb-3">
            <label for="number" class="form-label">Phone number</label>
            <input type="number" name="number" class="form-control" id="number">
        </div>
          <div class="form-submit">
            <button type="submit" onclick="payFincra()"> Pay </button>
          </div>
    </form>
    <!-- <a href="admin.html">admin</a> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="https://unpkg.com/@fincra-engineering/checkout@1.10.0/dist/inline.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
